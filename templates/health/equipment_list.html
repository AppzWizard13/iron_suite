{% extends 'advadmin/index.html' %}
{% block content %}
<div class="container-xxl container-p-y">
  <h4 class="fw-semi-bold py-3 mb-4">
    <span class="text-muted fw-light">Equipment /</span> All Equipment
  </h4>
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Equipment List</h5>
      <a href="{% url 'equipment_add' %}" class="btn btn-primary">
        <i class="bx bx-plus"></i> Add Equipment
      </a>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead><tr><th>Name</th></tr></thead>
        <tbody>
          {% for eq in equipment %}
            <tr><td>{{ eq.name }}</td></tr>
          {% empty %}
            <tr><td class="text-center text-muted py-4">No equipment found.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
